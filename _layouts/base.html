<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="generator" content="Jekyll">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="description" content="{{ page.description }} | {{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="keywords" content="{{ page.keywords | join: ',' }},{{ site.keywords }}">
  <link type="text/plain" rel="author" href="humans.txt">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" type="image/png" href="/apple-touch-icon.png">
  <!-- TODO: apple-touch-icon -->
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link href="/styles/styles.css" rel="stylesheet" type="text/css">
  <!--[if IE]>
    <link href="/styles/ie.css" rel="stylesheet" type="text/css">
  <![endif]-->
  <script src="/scripts/lib/modernizr/modernizr.custom.min.js"></script>
</head>
{% if page.layoutflag %}
<body class="{{ page.layoutflag }}">
{% else %}
<body>
{% endif %}
  <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  {{ content }}

  <script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-40353634-2');ga('send','pageview');
  </script>
</body>
</html>
